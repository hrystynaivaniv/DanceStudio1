<h2>Players</h2>

{% if players %}
    {% for player in players %}
            {{ player.player_id }}
            {{ player.username }}
                <form method="POST" action="{% url 'delete_url_name' player_id=player.player_id %}">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete user {{ player.username }}?');">
                        Delete
                    </button>
                </form>
    {% endfor %}
{% else %}
    {% if not players %}
        <p>The list is empty </p>
    {% endif %}
{% endif %}
