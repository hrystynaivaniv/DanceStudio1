<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parallel DB Performance Test (ThreadPoolExecutor)</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4">Parallel</h2>

    <form method="get" class="form-inline mb-4">
        <label class="mr-3">ThreadPoolExecutor</label>

        <label for="workers" class="mr-2">Threads:</label>
        <input type="text" name="workers" id="workers" class="form-control mr-3"
                value="{{ current_workers }}">

        <button type="submit" class="btn btn-primary">Run test</button>
    </form>

    <hr>

    <h3>Results</h3>

    <div class="mb-5">
        {{ graph_total|safe }}
    </div>

    <div class="mb-5">
        {{ graph_avg|safe }}
    </div>

    <h3 class="mt-5">DataFrame</h3>

    {{ df|safe }}

</div>

</body>
</html>
